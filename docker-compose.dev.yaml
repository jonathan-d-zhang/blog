version: "3.9"

services:
  blog:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    ports:
      - "80:8000"
    tty: true
    volumes:
      - type: bind
        source: ./articles/md
        target: /articles/md
      - type: bind
        source: ./templates
        target: /templates
      - type: bind
        source: ./styles
        target: /blog/styles
    restart: on-failure
    environment:
      - RUST_BACKTRACE=1
      - RUST_LOG=info

  nginx:
    image: nginx:1.21-alpine
    volumes:
      - type: bind
        source: ./nginx
        target: /etc/nginx
